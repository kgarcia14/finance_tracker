<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://kit.fontawesome.com/6ca788691e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="header">
            <div class="title-wrapper">
                <h4 class="title home-title">Dashboard</h4>
                <h4 class="title transactions-title hidden">Transactions</h4>
                <h4 class="title statistics-title hidden">Statistics</h4>
                <h4 class="title savings-title hidden">Savings</h4>
            </div>
            <div class="total-balance-container">
                <div class="total-balance-wrapper">
                    <div class="balance-label">
                        <p class="total-balance">Total balance</p>
                        <p class="cash-available">Cash available</p>
                    </div>
                    <div class="total-balance">
                        <p class="balance">

                        </p>
                    </div>
                </div>
            </div>
            <div class="savings-balance-container hidden">
                <div class="savings-balance-wrapper">
                    <div class="savings-balance-label">
                        <p class="savings-total-balance">Savings balance</p>
                        <p class="savings-available">Savings available</p>
                    </div>
                    <div class="savings-total-balance">
                        <p class="savings-balance">
                            $100
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Home Page -->
    <div class="home-page">
        <!-- Home Expense Overview -->
        <div class="expenses-overview-section">
            <div class="expenses-overview-container">
                <div class="expenses-overview-wrapper">
                    <div class="expenses-overview-label">
                        <p>Expenses</p>
                        <p class="expense-overview">Expense Overview</p>
                    </div>
                    <div class="expenses-overview-balance-wrapper">
                        <p class="expenses-overview-balance"><span class="expenses-dollar-sign">- $</span></p>
                    </div>
                </div>
                <div class="expenses-overview-icons-wrapper">
                    <ul class="expenses-overview-icons-list">
                        <li class="expenses-overview-icon"><i class="fa-solid fa-utensils overview-icon"></i></li>
                        <li class="expenses-overview-icon"><i class="fa-solid fa-bag-shopping overview-icon"></i></li>
                        <li class="expenses-overview-icon overview-icon"><i class="fa-solid fa-car"></i></li>
                        <li class="expenses-overview-icon overview-icon"><i class="fa-solid fa-house"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Home Transactions -->
        <div class="transactions-container">
            <div class="transactions-label">
                <p class="transactions">Transactions</p>
            </div>
            <div class="transactions-list-container">
                <ul class="home-transactions-list">

                </ul>
            </div>
            <div class="transaction-details-modal hidden">
                <div class="transaction-details-wrapper">
                    <div class="transaction-details-and-buttons">
                        <button type="button" class="close-transactions">Close</button>
                        <div class="transaction-details">
                            
                        </div>
                        <div class="edit-delete-btn">
                            <button type="button" class="edit-transaction">Edit</button>
                            <button type="button" class="delete-btn">Delete</button>
                        </div>
                    </div>
                    <div class="are-you-sure hidden">
                        <p class="are-you-sure-text">Are you sure you want to delete this transaction?</p>
                        <div>
                            <button class="yes-delete">Yes</button>
                            <button class="no-delete">No</button>
                        </div>
                    </div>
                    <div class="edit-transaction-container">
                        <div class="edit-expense-container">

                        </div>
                        <div class="edit-deposit-container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Transactions Page -->
    <div class="transactions-page hidden">
        <div class="all-transactions-container">
            <div class="transactions-label">
                <p class="transactions">Transactions</p>
            </div>
            <div class="all-transactions-list-container">
                <ul class="all-transactions-list">

                </ul>
            </div>
            <div class="all-transaction-details-modal hidden">
                <div class="all-transaction-details-wrapper">
                    <div class="transaction-details-and-buttons">
                        <button type="button" class="close-transactions">Close</button>
                        <div class="all-transaction-details">
                            
                        </div>
                        <div>
                            <button type="button" class="edit-transaction">Edit</button>
                            <button type="button" class="delete-btn">Delete</button>
                        </div>
                    </div>
                    <div class="are-you-sure hidden">
                        <p class="are-you-sure-text">Are you sure you want to delete this transaction?</p>
                        <div>
                            <button class="yes-delete">Yes</button>
                            <button class="no-delete">No</button>
                        </div>
                    </div>
                    <div class="edit-transaction-container">
                        <div class="edit-expense-container">

                        </div>
                        <div class="edit-deposit-container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Statistics Page -->
    <div class="statistics-page hidden">
        STATISTICS
    </div>
    <!-- Savings Page -->
    <div class="savings-page hidden">
        <div class="transfer-modal">
            yooo
        </div>
        <button class="add-savings">Add Saving</button>
    </div>
    <!-- Expense and Deposit Modal -->
    <div class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-content">
                <div class="expense-deposit-btn">
                    <button class="expense-btn active-expense-btn">Expense</button>
                    <button class="deposit-btn inactive-deposit-btn">Deposit</button>
                </div>
                <div class="transfer-btn-wrapper">
                    <button class="transfer-btn">Make a Transfer</button>
                </div>
                <form class="modal-content-expense inputs-wrapper expense-form">
                    <label class="inputs-label-wrapper" for="date"><span class="input-label">Date</span>
                        <input type="date" id="expense_date" class="form-inputs">
                    </label>
                    <label class="inputs-label-wrapper" for="amount"><span class="input-label">Amount</span>
                        <input type="number" id="expense_amount" class="form-inputs" placeholder="Enter amount" step=".01">
                    </label>
                    <label class="inputs-label-wrapper" for="expense_store"><span class="input-label">Store</span>
                        <input type="text" id="expense_store" class="form-inputs" placeholder="Enter store name">
                    </label>
                    <label class="inputs-label-wrapper" for="expense_category"><span class="input-label">Category</span>
                        <select name="expense_category" id="expense_category" class="form-inputs">
                            <option value="">Choose Category</option>
                            <option value="Food">Food</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Gas">Gas</option>
                            <option value="Home">Home</option>
                            <option value="Bills">Bills</option>
                        </select>
                    </label>
                    <div class="submit-btn">
                        <button type="submit" class="modal-btn add-expense-btn form-submit-btn">Add Expense</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
                <form class="modal-content-deposit inputs-wrapper deposit-form hidden">
                    <label class="inputs-label-wrapper" for="date"><span class="input-label">Date</span>
                        <input type="date" id="deposit_date" class="form-inputs">
                    </label>
                    <label class="inputs-label-wrapper" for="amount"><span class="input-label">Amount</span>
                        <input type="number" id="deposit_amount" class="form-inputs" placeholder="Enter amount" step=".01">
                    </label>
                    <label class="inputs-label-wrapper" for="deposit_type"><span class="input-label">Deposit Type</span>
                        <select name="deposit_type" id="deposit_type" class="form-inputs">
                            <option value="">Choose Deposit Type</option>
                            <option value="Deposit">Deposit</option>
                            <option value="Check">Check</option>
                        </select>
                    </label>
                    <label class="inputs-label-wrapper" for="deposit_category"><span class="input-label">Category</span>
                        <select name="deposit_category" id="deposit_category" class="form-inputs">
                            <option value="">Choose Category</option>
                            <option value="Cash">Cash</option>
                            <option value="Paycheck">Paycheck</option>
                            <option value="Gift">Gift</option>
                        </select>
                    </label>
                    <div class="submit-btn">
                        <button type="submit" class="modal-btn add-deposit-btn form-submit-btn">Add Deposit</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Expense and Deposit Modal -->
    <div class="edit-modal-overlay hidden">
        <div class="modal">
            <div class="modal-content">
                <form class="modal-content-expense inputs-wrapper edit-expense-form">
                    <label class="inputs-label-wrapper" for="date"><span class="input-label">Date</span>
                        <input type="date" id="edit_expense_date" class="form-inputs">
                    </label>
                    <label class="inputs-label-wrapper" for="amount"><span class="input-label">Amount</span>
                        <input type="number" id="edit_expense_amount" class="form-inputs" placeholder="Enter amount" step=".01">
                    </label>
                    <label class="inputs-label-wrapper" for="expense_store"><span class="input-label">Store</span>
                        <input type="text" id="edit_expense_store" class="form-inputs" placeholder="Enter store name">
                    </label>
                    <label class="inputs-label-wrapper" for="expense_category"><span class="input-label">Category</span>
                        <select name="expense_category" id="edit_expense_category" class="form-inputs">
                            <option value="">Choose Category</option>
                            <option value="Food">Food</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Gas">Gas</option>
                            <option value="Home">Home</option>
                            <option value="Bills">Bills</option>
                        </select>
                    </label>
                    <div class="submit-btn">
                        <button type="submit" class="modal-btn add-expense-btn ;form-submit-btn">Confirm Edit</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
                <form class="modal-content-deposit inputs-wrapper edit-deposit-form hidden">
                    <label class="inputs-label-wrapper" for="date"><span class="input-label">Date</span>
                        <input type="date" id="edit_deposit_date" class="form-inputs">
                    </label>
                    <label class="inputs-label-wrapper" for="amount"><span class="input-label">Amount</span>
                        <input type="number" id="edit_deposit_amount" class="form-inputs" placeholder="Enter amount" step=".01">
                    </label>
                    <label class="inputs-label-wrapper" for="deposit_type"><span class="input-label">Deposit Type</span>
                        <select name="deposit_type" id="edit_deposit_type" class="form-inputs">
                            <option value="">Choose Deposit Type</option>
                            <option value="Deposit">Deposit</option>
                            <option value="Check">Check</option>
                        </select>
                    </label>
                    <label class="inputs-label-wrapper" for="deposit_category"><span class="input-label">Category</span>
                        <select name="deposit_category" id="edit_deposit_category" class="form-inputs">
                            <option value="">Choose Category</option>
                            <option value="Cash">Cash</option>
                            <option value="Paycheck">Paycheck</option>
                            <option value="Gift">Gift</option>
                        </select>
                    </label>
                    <div class="submit-btn">
                        <button type="submit" class="modal-btn add-deposit-btn form-submit-btn">Confirm Edit</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list-wrapper">
            <li><i class="fa-solid fa-house home-btn gray-nav-icon active-nav-btn"></i></li>
            <li><i class="fa-solid fa-money-bill-transfer transactions-btn gray-nav-icon"></i></li>
            <li><i class="fa-solid fa-square-plus plus-nav-icon add-transaction-btn"></i></li>
            <li><i class="fa-solid fa-chart-simple chart-btn gray-nav-icon"></i></li>
            <li><i class="fa-solid fa-piggy-bank savings-btn gray-nav-icon"></i></li>
        </ul>
    </nav>
</body>
<script src="index.js"></script>
<script src="transactions.js"></script>
<script src="statistics.js"></script>
<script src="savings.js"></script>
</html>
