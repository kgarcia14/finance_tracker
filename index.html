<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/6ca788691e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="header">
            <div class="title-wrapper">
                <h4 class="title">Dashboard</h4>
            </div>
            <div class="total-balance-container">
                <div class="total-balance-wrapper">
                    <div class="balance-label">
                        <p class="total-balance">Total balance</p>
                        <p class="cash-available">Cash available</p>
                    </div>
                    <div class="total-balance">
                        <p class="balance">$1000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Expense Overview -->
    <div class="expenses-overview-section">
        <div class="expenses-overview-container">
            <div class="expenses-overview-wrapper">
                <div class="expenses-overview-label">
                    <p>Expenses</p>
                    <p class="expense-overview">Expense Overview</p>
                </div>
                <div class="expenses-overview-balance-wrapper">
                    <p class="expenses-overview-balance"><span class="expenses-dollar-sign">- $</span>500</p>
                </div>
            </div>
            <div class="expenses-overview-icons-wrapper">
                <ul class="expenses-overview-icons-list">
                    <li class="expenses-overview-icon"><i class="fa-solid fa-utensils overview-icon"></i></li>
                    <li class="expenses-overview-icon"><i class="fa-solid fa-bag-shopping overview-icon"></i></li>
                    <li class="expenses-overview-icon overview-icon"><i class="fa-solid fa-car"></i></li>
                    <li class="expenses-overview-icon overview-icon"><i class="fa-solid fa-house"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Transactions -->
    <div class="transactions-container">
        <div class="transactions-label">
            <p class="transactions">Transactions</p>
        </div>
        <div class="transactions-list-container">
            <ul class="transactions-list"><em>Transactions will go here</em></ul>
        </div>
    </div>
    <!-- Expense Modal -->
    <div class="modal-overlay">
        <div class="modal">
            <div class="expense-deposit-btn">
                <button class="expense-btn active-expense-btn">Expense</button>
                <button class="deposit-btn inactive-deposit-btn">Deposit</button>
            </div>
            <div class="modal-content-expense">
                <form class="inputs-wrapper">
                    <label class="inputs-label" for="amount">Amount
                        <input type="number" id="amount" class="expense-inputs" placeholder="Enter amount">
                    </label>
                    <label class="inputs-label" for="merchant">Merchant
                        <input type="text" id="merchant" class="expense-inputs" placeholder="Enter merchant name">
                    </label>
                    <label class="inputs-label" for="category">Category
                        <input type="number" id="category" class="expense-inputs" placeholder="Choose category">
                    </label>
                    <button class="add-expense">Add Expense</button>
                </form>
            </div>

            <div class="modal-content-deposit hidden">
                <form class="inputs-wrapper">
                    <label class="inputs-label" for="amount">Amount
                        <input type="number" id="amount" class="expense-inputs" placeholder="Enter amount">
                    </label>
                    <label class="inputs-label" for="deposit type">Deposit Type
                        <select name="" id="" class="expense-input">
                            <option value="">Choose Deposit Type</option>
                            <option value="">Cash</option>
                            <option value="">Check</option>
                        </select>
                    </label>
                    <label class="inputs-label" for="category">Category
                        <select name="" id="" class="expense-input">
                            <option value="">Choose Category</option>
                            <option value="">Paycheck</option>
                            <option value="">Gift</option>
                        </select>
                    </label>
                    <button class="add-expense">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Deposit Modal -->
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list-wrapper">
            <li><i class="fa-solid fa-house gray-nav-icon"></i></li>
            <li><i class="fa-solid fa-money-bill-transfer gray-nav-icon"></i></li>
            <li><i class="fa-solid fa-square-plus plus-nav-icon"></i></li>
            <li><i class="fa-solid fa-chart-simple gray-nav-icon"></i></li>
            <li><i class="fa-solid fa-piggy-bank gray-nav-icon"></i></li>
        </ul>
    </nav>
</body>
<script src="index.js"></script>
</html>
